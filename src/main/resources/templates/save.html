<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/template}">
<th:block layout:fragment=" page-head">
    <title>Agregar</title>
</th:block>

<div layout:fragment="page-content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Nuevo contacto</h3></div>
                    <div class="card-body">
                        <form th:action="@{/save}" th:object="${Contacto}" method="post">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="nombre"  th:field="*{nombre}" type="text"
                                               placeholder="Ingrese su nombre completo"/>
                                        <label for="nombre">Nombre </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input class="form-control" id="direccion" type="text"
                                               placeholder="Ingrese su dirección" th:field="*{direccion}" />
                                        <label for="direccion">Dirección</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating ">
                                        <input class="form-control" id="inputEmail" type="email"
                                               placeholder="name@example.com" th:field="*{correo}" />
                                        <label for="inputEmail">Correo Electronico</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="otroTelefono" type="number"
                                               placeholder="Create a password" th:field="*{otroTelefono}"
                                        />
                                        <label for="otroTelefono">Otro telefono</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="telefono" type="number"
                                               placeholder="Create a password" th:field="*{telefono}"
                                        />
                                        <label for="telefono">Telefono</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="telefonoFijo" type="number"
                                               placeholder="Confirm password" th:field="*{telefonoCasa}" />
                                        <label for="telefonoFijo">Telefono fijo</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-4 mb-0">
                                <div class="d-grid">
                                    <input type="hidden" th:field="*{id}">
                                    <button class="btn btn-primary btn-block">Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><a href="login.html">Have an account? Go to login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<th:block layout:fragment="page-scripts">

</th:block>


</html>
